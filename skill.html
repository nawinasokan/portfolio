<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <canvas id="beamCanvas" class="fixed top-0 left-0 w-full h-full z-[-1]"></canvas>

  <div class="relative h-[600px] flex flex-col items-center justify-center">
    <span class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-600 mb-20 z-10">
      Skills
    </span>
    <img src="/images/pythonnobg.png" alt="Python" class="absolute w-12 animate-float" style="top: 15%; left: 17%;">
    <img src="/images/djnobg.png" alt="Django" class="absolute w-12 animate-float-delay-1" style="top: 29%; left: 7%;">
    <img src="/images/fastapinobg.png" alt="FastAPI" class="absolute w-12 animate-float-delay-2" style="top: 15%; right: 20%;">
    <img src="/images/sqlnobg.png" alt="SQL" class="absolute w-12 animate-float-delay-3" style="bottom: 35%; left: 16%;">
    <img src="/images/ainobg.png" alt="AI" class="absolute w-12 animate-float" style="top: 70%; right: 12%;">
    <img src="/images/htmlnobg.png" alt="HTML" class="absolute w-12 animate-float-delay-1" style="bottom: 37%; right: 29%;">
    <img src="/images/bs5nobg.png" alt="BOOTSTRAP" class="absolute w-12 animate-float-delay-1" style="bottom: 53%; right: 10%;">
    <img src="/images/cssnobg.png" alt="CSS" class="absolute w-12 animate-float-delay-2" style="top: 15%; right: 50%;">
    <img src="/images/jsnobg.png" alt="JavaScript" class="absolute w-12 animate-float-delay-3" style="bottom: 18%; left: 30%;">
    <img src="/images/awsnobg.png" alt="AWS" class="absolute w-12 animate-float" style="top: 29%; left: 30%;">
    <img src="/images/cloudnobg.png" alt="Cloud" class="absolute w-12 animate-float-delay-1" style="bottom: 30%; right: 50%;">
    <img src="/images/gitnobg.png" alt="Git" class="absolute w-12 animate-float-delay-2" style="top: 30%; left: 60%;">
  </div>


<script>

    // the movement of icons
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'float-delay-1': 'float 3s ease-in-out infinite 0.5s',
            'float-delay-2': 'float 3s ease-in-out infinite 1s',
            'float-delay-3': 'float 3s ease-in-out infinite 1.5s',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
        },
      },
    }

    //  the galaxy star effect
    const canvas = document.getElementById("beamCanvas");
    const ctx = canvas.getContext("2d");
    
    let w, h;
    let particles = [];
    
    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
    
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 1.5 + 0.5,
          speedX: (Math.random() - 0.5) * 0.7,
          speedY: (Math.random() - 0.5) * 0.7,
        });
      }
    }
    
    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, w, h);
    
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
    
        p.x += p.speedX;
        p.y += p.speedY;
    
        // Wrap around screen
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;
      });
    
      requestAnimationFrame(animate);
    }
    
    window.addEventListener("resize", initCanvas);
    initCanvas();
    animate();
    
  </script>
</body>
</html>
