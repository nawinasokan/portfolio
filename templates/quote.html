<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <style>
    canvas {
        display: block;
    }
    </style>

</head>
<body>
    <canvas id="beamCanvas" class="fixed top-0 left-0 w-full h-full z-[-1]"></canvas>
    <div class="flex flex-col items-center justify-center h-screen text-white text-center px-4">
        <!-- Smaller SVG Icon -->
        <svg class="w-8 h-8 mb-4 text-gray-300" fill="currentColor" viewBox="0 0 18 14" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"/>
        </svg>
      
        <!-- Quote -->
        <p class="text-2xl italic font-medium max-w-xl mb-2">
          "Small disciplines repeated with consistency every day lead to great achievements gained slowly over time"
        </p>
      
        <!-- Author -->
        <cite class="text-lg font-semibold">â€” John C. Maxwell</cite>
      </div>
      
    
    

<script>


    const canvas = document.getElementById("beamCanvas");
    const ctx = canvas.getContext("2d");
    
    let w, h;
    let particles = [];
    
    function initCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
    
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 1.5 + 0.5,
          speedX: (Math.random() - 0.5) * 0.7,
          speedY: (Math.random() - 0.5) * 0.7,
        });
      }
    }
    
    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, w, h);
    
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
    
        p.x += p.speedX;
        p.y += p.speedY;
    
        // Wrap around screen
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;
      });
    
      requestAnimationFrame(animate);
    }
    
    window.addEventListener("resize", initCanvas);
    initCanvas();
    animate();
    
    </script>

</body>
</html>
